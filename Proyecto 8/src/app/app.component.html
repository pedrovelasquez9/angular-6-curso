<div class="caja" cdkDrag>
	Haz drag
</div>

<div cdkDropList class="listado" (cdkDropListDropped)="drop($event)">
	<div class="box" *ngFor="let peli of peliculas" cdkDrag>{{peli.titulo}}
		<img [src]="peli.poster" alt="peli.titulo" *cdkDragPreview>
	</div>
</div>

<h4>Mat select</h4>
<!--mat form field select-->
<mat-form-field>
	<mat-label>
		Comida
	</mat-label>
	<mat-select>
		<mat-option *ngFor="let alim of comida" [value]="alim.valor">
			{{alim.nombre}}
		</mat-option>
	</mat-select>
</mat-form-field>
<!--Native select-->
<h4>Native select</h4>
<mat-form-field>
	<mat-label>
		Coches
	</mat-label>
	<select matNativeControl required name="" id="">
		<option value="volvo">Volvo</option>
		<option value="saab">Saab</option>
		<option value="BMW">BMW</option>
		<option value="Mercedes">Mercedes</option>
		<option value="audi">Audi</option>
	</select>
</mat-form-field>
